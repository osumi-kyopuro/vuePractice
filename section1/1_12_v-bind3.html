<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <style>
        .active{
            border:1px solid red;
        }
        .text-danger{
            color:red;
        }
    </style>
</head>
<body>
    リアルDOM
    <div style="color:blue; font-size:20px">styleテスト</div>
    <br>
    <div id="app">
        <div :style="{fontSize:fontSize}">Styleテスト</div><!--キャメルケースを使用しないといけない、ケバブケースを使用したい場合はかっこで属性を囲う-->
        <div :class="{active:isActive}">classテスト</div>
    </div>
    <script>
        let app=new Vue({
            el:'#app',
            data(){
                return{
                    fontSize:'20px',
                    isActive:true
                }
            }
        })
    </script>
</body>
</html>
