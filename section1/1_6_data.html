<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="app"> <!-- 仮想DOM-->>
        {{ message }} <!--口髭-->
    </div>
    <script>
        /** Vueクラス->インスタンス化(実体) new*/
        let app = new Vue({
            el: '#app', // 
            data(){ // 初期設定
                return {
                    message: 'Hello Vue!', //キー:値
                }
            }
        });
    </script>
      
    
</body>
</html>
