<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <button onclick="btnClicked()">クリックしてね</button>
    
    <div id="app">
        <button v-on:click="btnClicked">クリックしてね</button><!-- v-onは@と記載する場合もある -->
    </div>
    <script>
            let app = new Vue({
                el:'#app',
                data(){
                    return{
                
                    }
                },
                methods:{
                    btnClicked(){
                        console.log('Vueクリックされた');
                    }
                }
            });

        function btnClicked(){
            console.log('JSクリックされた');
        }
    </script>
</body>
</html>
