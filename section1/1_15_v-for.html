<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        //配列(value)
        <ul>
            <li v-for="member in members">
                {{ member }}
            </li>
        </ul>

        //配列(value,index)
        <ul>
            <li v-for="(member,index) in members">
                {{ index }} : {{ member }}
            </li>
        </ul>


        //オブジェクト(value,key)
        <ul>
            <li v-for="(value,key) in book">
                {{ key }} : {{ value }}
            </li>
        </ul>

        //オブジェクト(value)
        <ul>
            <li v-for="(value) in book">
                {{ value }}
            </li>
        </ul>


       
    </div>
    <script>
        let app=new Vue({
            el:'#app',
            data(){
                return{
                    members:['本田','香川','長友'],
                    book:{
                        title:'タイトル',
                        author:'著者名',
                        url:'https://xxxx.com'
                    }
                }
            }
        })
    </script>
</body>
</html>
